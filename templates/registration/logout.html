{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="logout-message">
    <h2>{% trans "Вы успешно вышли из аккаунта!" %}</h2>
    <p>{% trans "Спасибо за использование нашего сервиса." %}</p>
    <p>{% trans "Через несколько секунд вы будете перенаправлены на главную страницу." %}</p>

}, 3000);
</script>

{% endblock %}
