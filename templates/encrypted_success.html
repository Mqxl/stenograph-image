{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="encryption-complete">
    <h2>{% trans "Зашифрование завершено!" %}</h2>
    <div class="download-buttons">
        <a href="{{ image_url }}" class="button" download>{% trans "Скачать зашифрованное изображение" %}</a>
        <a href="{{ keys_url }}" class="button" download>{% trans "Скачать файл с ключами" %}</a>
    </div>
</div>
<style>
.encryption-complete {
    text-align: center;
    padding: 20px;
}

.download-buttons {
    margin-top: 30px;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff0000;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
    margin-right: 10px;
}

.button:hover {
    background-color: #de2d2d;
}
</style>
{% endblock %}
