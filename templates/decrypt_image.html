{% extends 'base.html' %}

{% block content %}
    <div class="decrypt-form-container">
        <h2>Загрузите скрытое изображение для расшифровки</h2>
        <form action="{% url 'decrypt-image' %}" method="POST" enctype="multipart/form-data" class="decrypt-form" id="decrypt-form">
            {% csrf_token %}
            <div class="upload-container" id="hidden-image-drop-area">
                <label for="hidden-image-upload">
                    <div class="drop-message">
                        <div class="upload-icon">
                            <i class="fa fa-file"></i>
                        </div>
                        <p>Перетащите скрытое изображение сюда<br>или нажмите, чтобы выбрать</p>
                    </div>
                </label>
                <input type="file" name="hidden_image" id="hidden-image-upload" accept="image/*" required>
            </div>
            <button type="submit" class="button">Расшифровать</button>
        </form>
        {% if decrypted_image %}
            <div class="decrypted-image">
                <h3>Расшифрованное изображение:</h3>
                <img src="{{ decrypted_image }}" alt="Расшифрованное изображение">
            </div>
        {% endif %}
    </div>
{% endblock %}
